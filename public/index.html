<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body
  class="lg:bg-hero-pattern lg:bg-no-repeat lg:bg-bottom-4 font-redHatDisplay bg-Paleblue lg:h-screen lg:flex lg:flex-col lg:justify-center">
  <main class="overflow-hidden rounded-xl w-11/12 mx-auto my-8 lg:my-0 bg-White lg:w-1/4 md:w-1/2">
    <img class="w-full" src="./images/illustration-hero.svg" alt="illustration-hero">
    <div class="px-6 py-6">
      <h1 class="text-xl font-black text-center mb-6 text-Darkblue">
        Order Summary
      </h1>
      <p class="text-center text-Desaturatedblue font-medium mb-6">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="flex justify-between items-center p-4 bg-Verypaleblue rounded-xl mb-6">
        <div class="flex gap-4">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div>
            <p class="font-black text-Darkblue">
              Annual Plan
            </p>
            <p class="text-Desaturatedblue">
              $59.99/year
            </p>
          </div>
        </div>
        <a href="#" class="font-semibold text-Brightblue underline hover:opacity-70">
          Change
        </a>
      </div>
      <button
        class="block w-full bg-Brightblue px-4 py-3 rounded-xl mb-6 text-Verypaleblue font-bold shadow shadow-Brightblue hover:opacity-70">
        Proceed to Payment
      </button>
      <button class="block w-full text-center text-Desaturatedblue font-bold hover:text-Darkblue">
        Cancel Order
      </button>

    </div>

  </main>

  <footer class="attribution text-center text-sm">
    Challenge by <a class="text-Attribution" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a class="text-Attribution" href="#">Gamcode</a>.
  </footer>
</body>

</html>
